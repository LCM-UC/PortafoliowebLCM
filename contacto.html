  <nav id="navbarMain" class="navbar navbar-expand-lg navbar-dark bg-body sticky-top border-bottom border-em">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-stars text-em"></i> Leonardo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

  <!-- SECCIÓN -->
  <section class="section-pad">
    <div class="container">
      <h2 class="mb-4">Contáctame</h2>
      <form class="glass p-4" id="contactForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-em">
          <i class="bi bi-send"></i> Enviar
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 border-top border-em-subtle bg-body">
